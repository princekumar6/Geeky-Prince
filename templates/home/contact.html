{% extends 'base.html' %}
{% block title %} Geeky Prince : Contact
{% endblock title %}
{% block name %} 
{% block contactactive %} active {% endblock contactactive %}
<div class="container my-3">
    <h1>Contact Geeky Prince Admin </h1>
    <form action="/contact" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
    
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone">
  </div>
    <div class="form-group">
    <label for="content">Describe Your Views</label>
    <textarea type="textarea" name="content" class="form-control" id="content" cols="30" rows="4">
  </textarea>
  <button type="submit" class="btn btn-primary my-3">Submit</button>
</form>
</div>

{% endblock name %}
